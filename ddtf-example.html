<!DOCTYPE html>
<html>
  <head>
      <link href="ddtf.css" rel="stylesheet" type="text/css">
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
  </head>
  <body>
    <p>Create DropDownTextField with an element. Run `ddtf().autoload();` to initiate</p>
    <div class="ddtf-r" data-list="times"></div>

    <div class="createDDTFR-example"></div>

    <div style="border: 1px solid black;">
      <button class="foo" style="width:40px;height:40px;">+</button>
      <div class="foo-append"></div>
    </div>

  </body>
  <script src="ddtf.js"></script>

  <script>
  // set up your list after importing ddtf
  ddtf.lists['times'] = [
    "12:00am","12:30am",
    "1:00am","1:30am",
    "2:00am","2:30am",
    "3:00am","3:30am",
    "4:00am","4:30am",
    "5:00am","5:30am",
    "6:00am","6:30am",
    "7:00am","7:30am",
    "8:00am","8:30am",
    "9:00am","9:30am",
    "10:00am","10:30am",
    "11:00am","11:30am",
    "12:00pm","12:30pm",
    "1:00pm","1:30pm",
    "2:00pm","2:30pm",
    "3:00pm","3:30pm",
    "4:00pm","4:30pm",
    "5:00pm","5:30pm",
    "6:00pm","6:30pm",
    "7:00pm","7:30pm",
    "8:00pm","8:30pm",
    "9:00pm","9:30pm",
    "10:00pm","10:30pm",
    "11:00pm","11:30pm",
  ]; 
  
  
  var element = ddtf().createDDTFR(
                        "classes anyclass you might have", // classes - String
                        "times", // listName - String
                        "bar", // inputName - String
                        "bar placeholder", // inputPlaceholder - String
                        "" // inputValue - String
                      );
  $('.createDDTFR-example').append(element);

  ddtf().autoload(); 
  
  $('.foo').on("click",function(){
    var element = $('.foo-append');
    ddtf().itemAppend(element,ddtf.lists['times']);
  }); 

  </script>
</html>
